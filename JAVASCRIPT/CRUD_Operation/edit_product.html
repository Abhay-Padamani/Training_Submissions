<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Operations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./edit_product.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./edit_product.css" />
  </head>

  <body>
    <nav>
      <a class="logo" href="./index.html">Product Management System</a>
    </nav>

    <div class="div-form">
      <form>
        <div>
          <label>Product Name:</label>
          <input
            type="text"
            placeholder="Enter Product Name"
            id="productName"
          /><br /><br />
        </div>
        <div id="productNameErr" class="errorDiv"></div>
        <div>
          <label>Product Image:</label>
          <input
            type="url"
            placeholder="Enter Product Image Url"
            id="productImage"
          /><br /><br />
        </div>
        <div id="productImageErr" class="errorDiv"></div>
        <div>
          <label>Product Price:</label>
          <input
            type="number"
            placeholder="Enter Product Price"
            id="productPrice"
          /><br /><br />
        </div>
        <div id="productPriceErr" class="errorDiv"></div>
        <div>
          <label>Product Description:</label>
          <textarea rows="2" id="productDescription"></textarea><br /><br />
        </div>
        <div id="productDescriptionErr" class="errorDiv"></div>
        <input type="button" value="Edit Product" id="edit-product-btn" />
      </form>
    </div>
  </body>
</html>
